<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/index.scss">
    <link rel="stylesheet" href="./global.scss">
    <link rel="stylesheet"
          href="./hljs-stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.0/beautify-html.js"></script>

    <script>hljs.initHighlightingOnLoad();</script>
    <title>Discord UI</title>
</head>
<body dark>
<h1>Discord UI</h1>
<button discord color="green" id="theme-switcher">Dark</button>

<div class="docs-container">
    <h2>Buttons</h2>
    <h3>Default</h3>
    <div class="spacing"></div>
    <a discord color="purple" class="items-spacing">Purple</a>
    <a discord color="red" class="items-spacing">Red</a>
    <a discord color="green" class="items-spacing">Green</a>
    <pre><code class="html">
            <a discord color="purple" class="items-spacing">Purple</a>
            <a discord color="red" class="items-spacing">Red</a>
            <a discord color="green" class="items-spacing">Green</a>
        </code></pre>
    <h3>Outlined</h3>
    <div class="spacing"></div>
    <a discord color="purple" outlined class="items-spacing">Purple</a>
    <a discord color="red" outlined class="items-spacing">Red</a>
    <a discord color="green" outlined class="items-spacing">Green</a>
    <pre><code class="html">
        <a discord color="purple" outlined class="items-spacing">Purple</a>
        <a discord color="red" outlined class="items-spacing">Red</a>
        <a discord color="green" outlined class="items-spacing">Green</a>
    </code></pre>
    <h2>Input</h2>
    <h3>Default</h3>
    <label>
        <input type="text" discord>
    </label>
    <h3>Other colors</h3>
    <label>
        <input type="text" discord color="purple" placeholder="Purple">
    </label>
    <label>
        <input type="text" discord color="red" placeholder="Red">
    </label>
    <label>
        <input type="text" discord color="green" placeholder="Green">
    </label>
    <pre><code class="html">
        <label>
            <input type="text" discord color="purple" placeholder="Purple">
        </label>
    </code></pre>
    <h3>Full-width</h3>
    <label>
        <input type="text" discord full-width>
    </label>
    <pre><code class="html">
        <label>
        <input type="text" discord full-width>
    </label></code></pre>
</div>
<script>
    document.querySelectorAll('code').forEach(value => {
        value.innerText = html_beautify(value.innerHTML.replace(/^\n/, '').replaceAll('    ', '').replaceAll('=""',''))
    })
</script>
<script src="./script.js"></script>
</body>
</html>
